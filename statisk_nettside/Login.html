<!DOCTYPE html>
<html>
<head>
    <!--Her skal vi lage nettsiden som brukeren først kommer fram til og er nødt til å logge seg på -->
    <meta charset ="utf-8" />
    <title>Nettbank</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="Background" style="background-image:url(images/Background.jpg)">
        <div class="Registry-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="Actual-button" onclick="login()"> Logg inn </button>
                <button type="button" class="Actual-button" onclick="register()"> Bli kunde </button>
            </div>
            <form id="login" class="input-group">
                <input type ="text" class="input-field" placeholder="Brukernavn" required>
                <input type ="password" class="input-field" placeholder="Passord" required>
                <input type ="checkbox" class="check-box" placeholder="Passord"><span>Husk mitt passord</span>
                <button type="submit" class="submit-button">Logg inn</button>
            </form>
            <form id="register" class="input-group">
                <input type ="text" class="input-field" placeholder="Brukernavn" required>
                <input type ="email" class="input-field" placeholder="E-mail" required>
                <input type ="password" class="input-field" placeholder="Passord" required>
                <input type ="checkbox" class="check-box" placeholder="Passord"><span>Jeg godkjenner bruksvilkår</span>
                <button type="submit" class="submit-button">Registrer konto</button>
            </form>
        </div>
 
    </div>

        <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

        </script>

</body>
</html>
