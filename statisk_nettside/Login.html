<!DOCTYPE html>
<html>
<head>
    <meta charset ="utf-8" />
    <title>Nettbank</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="bakgrunnsbilde">
        <img src = "images/Background.jpg">
    </div>
    <div class="Background">
        <div class="Registry-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="Actual-button" onclick="login()"> Logg inn </button>
                <button type="button" class="Actual-button" onclick="register()"> Bli kunde </button>
            </div>

            <div class="DnBlogo">
                <img src="images/DNB.png">
            </div>

            <form id="login" class="input-group">
                <input type ="text" class="input-field" placeholder="E-mail" required>
                <input type ="password" class="input-field" placeholder="Passord" required>
                <input type ="checkbox" class="check-box" placeholder="Passord"><span>Husk mitt passord</span>
                <button type="submit" class="submit-button">Logg inn</button>
            </form>

            <!-- "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" linja for å legge til minimum en special case letter -->
            <form id="register" class="input-group">
                <input type ="email" class="input-field" placeholder="E-mail" required>
                <input type ="password" id = "psw" class="input-field" placeholder="Passord" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <input type ="password" id = "psw" class="input-field" placeholder="Gjenta passordet" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <input type ="checkbox" class="check-box" placeholder="Passord"><span>Jeg godkjenner bruksvilkår</span>
                <button type="submit" class="submit-button">Registrer konto</button>
            </form>
        </div>

        <div id="message">
            <div class="Requirements"><h4>Passordet må best av:</h4></div>
            <p id="letter" class="invalid">Minst <b>en liten</b> bokstav</p>
            <p id="capital" class="invalid">Minst <b>en stor</b> bokstav</p>
            <p id="number" class="invalid">Minst <b>ett tall</b></p>
            <p id="length" class="invalid">Minst <b>8 tegn</b></p>
          </div>
 
    </div>

        <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }

            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }

        // Defining variables for enabling password requirement displays
        var myInput = document.getElementById("psw");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");

            // When the user clicks on the password field, show the list of requirements
            myInput.onfocus = function() {
             document.getElementById("message").style.display = "block";
            }

            // When the user clicks outside of the password field, hide the list of requirements
            myInput.onblur = function() {
            document.getElementById("message").style.display = "none";
            }

            // When the user starts to type something inside the password field
            myInput.onkeyup = function() {
            // Validate lowercase letters
            var lowerCaseLetters = /[a-z]/g;
            if(myInput.value.match(lowerCaseLetters)) {  
                letter.classList.remove("invalid");
                letter.classList.add("valid");
            } else {
                letter.classList.remove("valid");
                letter.classList.add("invalid");
            }
            
            // Validate capital letters
            var upperCaseLetters = /[A-Z]/g;
            if(myInput.value.match(upperCaseLetters)) {  
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }

            // Validate numbers
            var numbers = /[0-9]/g;
            if(myInput.value.match(numbers)) {  
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }
            
            // Validate length
            if(myInput.value.length >= 8) {
                length.classList.remove("invalid");
                length.classList.add("valid");
            } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
            }
            }
            

        </script>

</body>

</html>
