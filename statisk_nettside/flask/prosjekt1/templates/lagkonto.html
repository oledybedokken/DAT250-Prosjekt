{% block title %}Lag Konto{% endblock %}

{% block content %}
<div class = "row mb-3">
    <div class="card">
        <div class="card-header" style="color:#000;text-align:center; font-weight: bold; font-size:22px ">
            Lag Konto
        </div>
        <div class="card-body">
            <form action="lagkonto" method="POST">
            
                <div class="form-group input-group mb-3">
                    <label class="m-auto pr-3" for="kunde_id" style="color:#000; font-weight: bold; font-size:18px ">Bruker-ID <span style="color:#ff0000"><sup>*</sup></span></label>
                   <input class="form-control" name="kunde_id" id="kunde_id" type="textfield" placeholder="Bruker-ID" required maxlength="9">
                </div>
                <div class="form-group input-group mb-3">
                    <label for="bruker_type" style="color:#000; font-weight: bold; font-size:18px ">Velg kontotype:<span style="color:#ff0000"><sup>*</sup></span></label>
                    <select class="form-control" id="bruker_type" name="bruker_type">
                        <option value="navaerende" style="color:#000; font-weight: bold; font-size:15px ">Nåværende</option>
                        <option value="besparelser" style="color:#000; font-weight: bold; font-size:15px ">Besparelser</option>
                    </select>
                  </div>
                
                <div class="form-group input-group mb-3">
                    <label class="m-auto pr-3" for="belop" style="color:#000; font-weight: bold; font-size:18px ">Innskuddsbeløp<span style="color:#ff0000"><sup>*</sup></span></label>
                   <input class="form-control" name="belop" id="belop" type="textfield" placeholder="belop" required>
                </div>
                <span style="color:#ff0000; font-weight:bold;"><p><b>(<sup> * </sup>) Felter er obligatoriske </b></p></span>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn float-left login_btn" style="color:#000; font-weight: bold; font-size:18px ">
                    <button class="reset_btn btn float-right" style="color:#000; font-weight: bold; font-size:18px ">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
