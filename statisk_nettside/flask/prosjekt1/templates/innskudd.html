{% block title %}Add Customer{% endblock %}

{% block content %}
<div class = "row col-md-8 my-5">
    <div class="card col-md-8 mx-auto px-0">
        <div class="card-header">
            Innskudsbeløp
        </div>
        <div class="card-body">
            {% if data.status == 'active' %}
            <form action="{{ url_for('innskudd', bruker_id=data.bruker_id) }}" method="POST">
                <table class="col-md-12">
                    <tbody>
                        <tr>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3">Kunde-ID</label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3">{{ data.kunde_id }}</label>
                                </div>
                                
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3">Bruker-ID</label>
                                </div>
                                
                            </th>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3">{{ data.bruker_id }}</label>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3">Bruker type</label>
                                </div>
                                
                            </th>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3">{{ data.acc_type }}</label>
                                </div>
                                
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3">Saldo</label>
                                </div>
                                
                            </th>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3">{{ data.saldo }}</label>
                                </div>
                                
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="form-group input-group">
                                    <label class="pl-3">Innskuddsbeløp</label>
                                </div>
                                
                            </th>
                            <th>
                                <div class="form-group input-group pl-3">
                                    <input type="hidden" name="bruker_id" id="bruker_id" value="{{ data.bruker_id }}" disabled>
                                    <input class="form-control" name="belop" id="belop" type="textfield" placeholder="Innskudd beløp">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th colspan="2">
                                <div class="form-group input-group mt-3">
                                    <input type="submit" value="submit" onclick="alert('Er du sikker på at du vil sette inn?')" class="btn mx-auto">
                                </div>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
