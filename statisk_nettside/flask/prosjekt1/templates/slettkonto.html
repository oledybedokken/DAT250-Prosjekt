{% block title %}Skap Konto{% endblock %}

{% block content %}
<div class = "row mb-3">
    <div class="card">
        <div class="card-header">
            Slett Konto
        </div>
        <div class="card-body">
            <form action="slettkonto" method="POST">
            
                <div class="form-group input-group mb-3">
                    <label class="m-auto pr-3" for="cust_id">Konto ID</label>
                   <input class="form-control" name="acc_id" id="acc_id" type="textfield" placeholder="Konto ID" required maxlength="9">
                </div>       
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn float-left login_btn">
                    <button class="reset_btn btn float-right">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
