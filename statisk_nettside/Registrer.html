                  <input type="text" placeholder="dd.mm.yyyy" name="Fodselsdato" id="Fodselsdato" required>

                  <label for="psw"><b>Passord</b></label>
                  <input type="password" placeholder="Skriv Passord" name="psw" id="psw" required>
              
                  <label for="psw-repeat"><b>Gjenta Passord</b></label>
                  <input type="password" placeholder="Gjenta Passord" name="psw-repeat" id="psw-repeat" required>
                  <hr>
