{% extends "base.html" %}

{% block content %}

        <div class="oversikt-container">
            <h1><i class='fas fa-plus-circle'></i>Opprett låneavtale</h1>
        </div>

            <div class="info-container">
                <label for="kontoer"><h2>Lån</h2></label>

                    <option value="Forbrukslån">Forbrukslån</option>
                    <option value="Huslån">Huslån</option>
                    <option value="Billån">Billån</option>
                </select>
            </div>
            <!-- -->
            <div class="info-container">
                <label for="lverdi"><h2>Verdi<input type="number" id="lverdi" name="laan_verdi" placeholder="Skriv inn beløp"></h2></label>
            </div>
            <!-- -->
            <div class="button-container">
                <button type="submit">OPPRETT</button>
            </div>
        </form>
    </div>
    <!-- -->
</div>
{% endblock content %}
