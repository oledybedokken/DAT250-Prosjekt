{% extends "base.html" %}

{% block content %}
<div id="profil-container">
    
    <div class="profil-venstre">
        <div class="profil-bilde">
            <img src="/static/images/erna.png">
            <a href="#"><i class="material-icons settings-icon">add_a_photo</i></a>
            <p>Hei, {{ name }}!</p>
        </div>
        <div class="profil-konto">
            <h1>Kontoer</h1>
        </div>
    </div>
    <div class="profil-høyre">
        <div class="profil-informasjon">
            <h1>Generell informasjon <a href="#"><i class="material-icons settings-icon">settings</i></a></h1>
            <div>
                Fornavn: <input type="text" placeholder='{{ fornavn }}' readonly></input><br>
                Etternavn: <input type="text" placeholder='{{ etternavn }}' readonly></input><br>
                Kjønn: <input type="text" placeholder='{{ kjonn }}' readonly></input><br>
                Fødselsdato: <input type="text" placeholder='{{ fodselsdato }}' readonly></input><br>
                

            </div>
        </div>
        <div class="profil-mail">
            <h1>Email addresse<a href="#"><i class="material-icons settings-icon">settings</i></a></h1>
            <div>
                Email: <input type="text" placeholder='{{ email }}' readonly></input><br>
                Mobilnr: <input type="number" placeholder="Nummer" readonly></input>
            </div>
        </div>
        <!-- Kan legge til når man får ting å legge her
        <div class="profil-mobil">
            <h1>Mobil<a href="#"><i class="material-icons settings-icon">settings</i></a></h1>
            <div>
               
            </div>
        </div>

        -->
        <div class="profil-sikkerhet">
            <h1>Bosted<a href="#"><i class="material-icons settings-icon">settings</i></a></h1>
            <div>
                Addresse: <input type="text" placeholder='{{ addresse }}' readonly></input><br>
                Post Kode: <input type="text" placeholder='{{ postkode }}' readonly></input><br>
                Fylke: <input type="text" placeholder='{{ fylke }}' readonly></input><br>
            </div>
        </div>
        

    </div>
</div>
{% endblock content %}
